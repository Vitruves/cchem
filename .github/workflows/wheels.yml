name: Build Wheels

on:
  push:
    tags:
      - 'v*'
  pull_request:
    paths:
      - 'pycchem/**'
      - '.github/workflows/wheels.yml'
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, macos-14, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.21.3

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse pycchem
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-musllinux_* *-win32 *_i686"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_BEFORE_BUILD: "pip install cffi"
          CIBW_BUILD_VERBOSITY: "1"
          CIBW_TEST_COMMAND: "python -c \"import pycchem; print(pycchem.version())\""

      - name: Verify wheels before upload
        run: |
          python -m pip install wheel
          for whl in wheelhouse/*.whl; do
            echo "Verifying $whl..."
            python -m wheel unpack --dest /tmp/wheel-verify "$whl"
            rm -rf /tmp/wheel-verify/*
          done
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
          compression-level: 0

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build sdist
        run: |
          cd pycchem
          pip install build
          python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: pycchem/dist/*.tar.gz
          compression-level: 0

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    permissions:
      id-token: write

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect dist files
        run: |
          mkdir -p dist
          find artifacts -name "*.whl" -exec cp {} dist/ \;
          find artifacts -name "*.tar.gz" -exec cp {} dist/ \;
          echo "=== Contents of dist/ ==="
          ls -la dist/

      - name: Verify all packages
        run: |
          python3 -m pip install --upgrade pip wheel twine
          echo "=== Verifying wheels ==="
          for whl in dist/*.whl; do
            echo "Checking $whl..."
            python3 -m wheel unpack --dest /tmp/whl-check "$whl" || exit 1
            rm -rf /tmp/whl-check/*
          done
          echo "=== Running twine check ==="
          python3 -m twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          attestations: false
          skip-existing: true
