name: Build Wheels

on:
  push:
    tags:
      - 'v*'
  pull_request:
    paths:
      - 'pycchem/**'
      - '.github/workflows/wheels.yml'
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, macos-14, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.21.3

      # No pre-build needed - C sources are compiled directly into the Python extension

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse pycchem
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-musllinux_* *-win32 *_i686"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_BEFORE_BUILD: "pip install cffi"
          CIBW_BUILD_VERBOSITY: "3"
          CIBW_TEST_REQUIRES: "pytest"
          CIBW_TEST_COMMAND: "python -c \"import pycchem; print(pycchem.version())\""

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build sdist
        run: |
          cd pycchem
          pip install build
          python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: pycchem/dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: List and verify dist contents
        run: |
          echo "Contents of dist/:"
          ls -la dist/
          echo ""
          echo "Verifying wheel files..."
          python3 -m pip install --upgrade pip wheel
          for whl in dist/*.whl; do
            echo "Checking $whl..."
            python3 -m wheel unpack --dest /tmp/wheel-check "$whl" && echo "  OK" || echo "  FAILED"
            rm -rf /tmp/wheel-check/*
          done

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          attestations: false
